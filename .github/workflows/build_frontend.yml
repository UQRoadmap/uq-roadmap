name: Build and Test Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:3000/api"
      BACKEND_URL: "https://uq-roadmap-t33ye.ondigitalocean.app/uq-roadmap-backend"
      BACKEND_BASE_URL: "https://uq-roadmap-t33ye.ondigitalocean.app/uq-roadmap-backend"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Run build
      run: |
        cd frontend
        npm run build

    - name: Build Success
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
        severity: info
        username: GitHub
        details: ✅ Frontend Build Succeeded!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Build Failure
      uses: rjstone/discord-webhook-notify@v1
      if: failure()
      with:
        severity: error
        username: GitHub
        details: ❌ Frontend Build Failed!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Build Cancelled
      uses: rjstone/discord-webhook-notify@v1
      if: cancelled()
      with:
        severity: warn
        username: GitHub
        details: ⚠️ Frontend Build Cancelled!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
