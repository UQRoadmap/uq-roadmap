name: Build and Test Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:3000/api"
      BACKEND_URL: "https://uq-roadmap-t33ye.ondigitalocean.app/uq-roadmap-backend"
      BACKEND_BASE_URL: "https://uq-roadmap-t33ye.ondigitalocean.app/uq-roadmap-backend"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Run build
      run: |
        cd frontend
        npm run build