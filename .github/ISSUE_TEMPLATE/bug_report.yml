name: Bug Report
description: Report something that's broken
labels: [bug]
body:
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - frontend
        - backend
        - scraper
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
