services:
  database:
    image: postgres
    container_name: database
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d uqroadmap"]
      interval: 5s
      retries: 5
      start_period: 20s
      timeout: 10s
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=admin
      - POSTGRES_DB=uqroadmap
    ports:
      - 5432:5432

  backend:
    build: backend2
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:password@database:5432/uqroadmap
      - FRONTEND_URL=frontend:3000
  frontend:
    container_name: frontend
    build:
      context: frontend
    restart: always
    command: yarn dev
    environment:
      - BACKEND_URL=backend:8080
    ports:
      - 3000:3000

volumes:
  db-data:
